<ion-header>

  <ion-navbar color="primary">
    <ion-title>HospitalList</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToDBTest()">
        <ion-icon name="dbtest"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <!-- Repeat the ion-item for as many items that we have inside of our hospital list-->
    <ion-item *ngFor="let item of hospitalListRef$ | async">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Latitude: {{item.itemLat}}</h3>
      <h4>Longitude: {{item.itemLong}}</h4>
    </ion-item>
  </ion-list>

</ion-content>
