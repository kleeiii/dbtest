<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>

    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6>

                <!-- Send us to the hospital page  -->
                <ion-card (click)="goToListHospitals()">
                    <ion-card-content>
                        <img src="../../assets/imgs/clinic.jpg">
                        <ion-card-title id="cardTitle">
                            <h2>List Spitalesh</h2>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6>

                <ion-card (click)="goToBodyMapping()">
                    <ion-card-content>
                        <img src="../../assets/imgs/clinic.jpg">
                        <ion-card-title id="cardTitle">
                            <h2>Pjeset e Trupit</h2>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6>

                <ion-card (click)="checkSymptoms()">
                    <ion-card-content>
                        <img src="../../assets/imgs/clinic.jpg">
                        <ion-card-title id="cardTitle">
                            <h2>Simptomat </h2>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6>

                <ion-card (click)="goToMapDirectly()">
                    <ion-card-content>
                        <img src="../../assets/imgs/clinic.jpg">
                        <ion-card-title id="cardTitle">
                            <h2>Spitalet e shqiperis</h2>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
